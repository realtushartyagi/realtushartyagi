<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 210 110"
     width="100%"
     height="auto"
     role="img"
     aria-label="GitHub contribution grid snake">
  <title>Contribution grid snake (theme-aware)</title>

  <defs>
    <style>
      :root{
        --cell:10;
        --gap:4;
        --bg-light:#ffffff;
        --bg-dark:#0b1220;
        --low-light:#ebedf0;
        --mid-light:#9be9a8;
        --high-light:#40c463;
        --accent-light:#216e39;

        --low-dark:#0f1720;
        --mid-dark:#083b1a;
        --high-dark:#0f8b3b;
        --accent-dark:#7fffb1;
      }

      svg{ background: var(--bg-light); border-radius:8px; }

      .day {
        rx: 2;
        ry: 2;
        transition: fill .25s ease;
        opacity: 0.98;
        animation: pulse 1.25s infinite;
        animation-fill-mode: both;
      }

      @media (prefers-color-scheme: dark) {
        svg { background: var(--bg-dark); }
        .level-0 { fill: var(--low-dark); }
        .level-1 { fill: var(--mid-dark); }
        .level-2 { fill: var(--high-dark); }
        .level-3 { fill: var(--accent-dark); }
      }

      .level-0 { fill: var(--low-light); }
      .level-1 { fill: var(--mid-light); }
      .level-2 { fill: var(--high-light); }
      .level-3 { fill: var(--accent-light); }

      @keyframes pulse {
        0%   { transform: scale(1); }
        45%  { transform: scale(1.08); }
        60%  { transform: scale(1.02); }
        100% { transform: scale(1); }
      }
    </style>
  </defs>

  <g transform="translate(8,10)">
    <text x="0" y="-6" font-family="Inter,Arial,Helvetica,sans-serif" font-size="11" fill="#6b7280">Contribution snake</text>
  </g>

