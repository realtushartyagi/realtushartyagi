name: Generate Snake

on:
  schedule:
    # Runs every 12 hours (change if you want)
    - cron: "0 */12 * * *"
  # allow manual run from Actions tab
  workflow_dispatch:

# This lets the action push the generated files to the repo
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Get your repo code
      - name: Checkout repo
        uses: actions/checkout@v4

      # Generate the snake files (SVG + dark SVG + GIF)
      - name: Generate GitHub contribution snake
        uses: Platane/snk@v3
        with:
          github_user_name: YOUR_GITHUB_USERNAME # ðŸ‘ˆ change this
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
            dist/github-contribution-grid-snake.gif

      # Push the generated files to the `output` branch
      - name: Push snake to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
